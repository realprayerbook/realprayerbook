    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            purple: '#1E0B36',
                            magenta: '#9D2B66',
                            gold: '#D4AF37',
                            indigo: '#311B92',
                            ivory: '#F8F6F7',

                            accent: '#f1275a'

    <style>
        :root {
            --midnight-purple: #1E0B36;
            --sunset-magenta: #9D2B66;
            --solar-gold: #D4AF37;
            --cosmic-indigo: #311B92;
        }
        html, body {
            background-color: var(--midnight-purple);
            color: #FFFFFF;
            overflow-x: hidden;
            opacity: 1 !important;
        }
        
        /* High Performance Moving Cosmic Gradient */
        @keyframes cosmicFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .cosmic-bg {
            background: linear-gradient(-45deg, #1E0B36, #311B92, #9D2B66, #1E0B36);
            background-size: 400% 400%;
            animation: cosmicFlow 15s ease infinite;
            background-attachment: fixed;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .gold-glow {
            box-shadow: 0 0 35px rgba(212, 175, 55, 0.4);
            border: 1px solid rgba(212, 175, 55, 0.5);
        }
        
        .lotus-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            color: var(--solar-gold);
            margin: 6rem 0;
        }
        
        .lotus-divider::before, .lotus-divider::after {
            content: "";
            height: 1px;
            flex-grow: 1;
            background: linear-gradient(to right, transparent, var(--solar-gold), transparent);
        }

        .masonry {
            column-count: 1;
            column-gap: 2rem;
        }
        @media (min-width: 768px) { .masonry { column-count: 3; } }
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 2rem;
        }

        /* Frequency Slider Styling (Journal) */
        input[type=range].frequency-slider {
            -webkit-appearance: none;
            appearance: none;
            height: 4px;
            background: linear-gradient(90deg, #48232c, #d4af37, #f1275a);
            border-radius: 2px;
        }
        input[type=range].frequency-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #d4af37;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .material-symbols-outlined {
          font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
